<!DOCTYPE html>
<html>
<head><title>Lepage-Bandet Descendants</title>
<meta charset="utf-8">
</head>
<style>

.node circle, .node rect {
  /*fill: #333333;*/
  stroke-width: 1.5px;
}

.decade circle {
  fill: none;
  stroke: lightgrey;
  stroke-width: 0.5px;
}

.node {
  font: 26px sans-serif;
}

.decade {
  font: 12px sans-serif;
}

.title {
  font: 36px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var diameter = 3000;

function yearToY(year){ return (year-2005)*36;}
function getY(d) { 
  //return d.y;
  return yearToY(d.born);
};
function getcolor(d) {
    var c = d3.scale.category10()
    if(d.postdoc == 1){
        return "#0099ff";
    }
    if (d.depth == 0){
        return "#000000";
    }
    if (d.depth == 1){
        return "#ff0000";
    }
    else {
        return "#008000";
    }
    return c(d.depth);
}

var tree = d3.layout.tree()
    .size([360, diameter / 2 - 120])
    .separation(function(a, b) { return (a.parent == b.parent ? 2 : 4) / a.depth; });

var diagonal = d3.svg.diagonal.radial()
    .source(function(d){ 
        if(d.source.firstname=="") 
          return {x: d.target.x, y: getY(d.source)}; 
        else 
          return {x: d.source.x, y: getY(d.source)};
      })
    .target(function(d){ return {x: d.target.x, y: getY(d.target)};})
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

d3.json("rwillett.json", function(error, root) { <!--change this-->
  if (error) throw error;

  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);


  var decade = svg.selectAll(".decade")
      .data([2005, <!--change this-->          
		  2010,
		  2015,
          2020])
    .enter().append("g")
      .attr("class", "decade")
  decade.append("circle")
      .attr("r", function(d){return yearToY(d)});

  decade.append("text")
      .attr("dy", ".31em")
      .attr("transform", function(d) { return "translate(-10,-"+yearToY(d)+")" })
      .text(function(d) { return d; });

  svg.selectAll(".title")
    .data(["Rebecca Willett"]) <!-- change this -->
    .enter().append("text")
      .attr("class", "title")
      .attr("transform", function(d) { return "translate(-50,20)" })
      .text(function(d) { return d; });

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + getY(d) + ")"; })

  var c = d3.scale.category10();
  node.append("circle")
      .attr("r", 4.5)
      .attr("fill", "#fff")
      .attr("stroke", function(d) {return getcolor(d)});
  node.append("text")
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
      .text(function(d) { return d.firstname; });
});

d3.select(self.frameElement).style("height", diameter - 150 + "px");

</script>
</body>
</html>
